<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Finance Health Check | Finology Nexus</title>
  <meta name="description" content="Get a free financial health checkup for your startup — fast, expert-backed, and 100% free." />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f9fbfc;
      color: #333;
    }
    .wrapper {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      text-align: center;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .logo img {
      height: 50px;
    }
    .logo span {
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(to right, #00c6ff, #0077cc);
      -webkit-background-clip: text;
      color: transparent;
    }
    h1 {
      color: #0077cc;
      font-size: 26px;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }
    input, textarea, button {
      padding: 12px 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: linear-gradient(to right, #00c6ff, #0077cc);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #0077cc, #005b99);
    }
    .back-link {
      display: block;
      margin-top: 30px;
      text-decoration: none;
      color: #0077cc;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="logo">
      <img src="Finology Nexus Logo.png" alt="Finology Nexus Logo">
      <span>Finology Nexus</span>
    </div>
    <h1><i class="fas fa-clipboard-check"></i> Free Finance Health Check</h1>
    <p>Startups move fast. We help your numbers keep up.<br>Submit this form and we'll review your finance setup — free of charge.</p>

    <form action="https://formspree.io/f/xwpbrbvw" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="company" placeholder="Company Name" required />
      <textarea name="message" placeholder="Tell us briefly about your current setup (optional)" rows="4"></textarea>
      <input type="hidden" name="_subject" value="New Health Check Request from Website" />
      <button type="submit"><i class="fas fa-paper-plane"></i> Request My Free Checkup</button>
    </form>

    <a href="index.html" class="back-link">&larr; Back to Home</a>
  </div>

</body>
</html>
